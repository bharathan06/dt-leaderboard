<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeetCode Leaderboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container position-fixed bottom-0 start-50 translate-middle-x mb-3" id="alert-container" style="z-index: 1055; max-width: 300px;"></div>
  <nav class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
        <img src="dt_img.png" alt="Logo" class="me-2">
        <span>LeetCode Leaderboard</span>
      </a>
      <a href="https://github.com/bharathan06/dt-leaderboard" target="_blank" class="btn github-btn">
        <i class="fab fa-github"></i>
      </a>
    </div>
  </nav>
  <div id="loading-icon" class="d-none">
    <div class="spinner-border text-light" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Current Rankings</h2>
    <div class="table-responsive">
      <table class="table table-dark table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">Position</th>
            <th scope="col">Username</th>
            <th scope="col">Problems Solved</th>
          </tr>
        </thead>
        <tbody id="leaderboard-body">
          <tr>
            <td colspan="3" class="text-center">No users found</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Last Week’s Winners</h2>
    <div class="table-responsive">
      <table class="table table-dark table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">Rank</th>
            <th scope="col">Username</th>
          </tr>
        </thead>
        <tbody id="last-week-winners-body">
          <tr>
            <td colspan="2" class="text-center">Loading…</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <button class="btn btn-primary rounded-circle floating-btn shadow" data-bs-toggle="modal" data-bs-target="#addUserModal">
    <i class="fas fa-plus"></i>
  </button>
  <button id="troll-btn" class="btn btn-primary rounded-circle floating-btn shadow" style="left: 20px; right: auto; background: none; border: none; padding: 0;">
    <img src="troll.png" alt="Troll" style="width: 60px; height: 60px; border-radius: 50%;">
  </button>
  <div id="troll-overlay" class="d-none" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 9999; display: flex; justify-content: center; align-items: center;">
    <img src="trollface.jpg" alt="Trollface" style="max-width: 100%; max-height: 100%;">
    <audio id="troll-audio" src="careless_whispers.mp3" autoplay></audio>
  </div>
  <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addUserModalLabel">Add LeetCode User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="addUserForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Enter LeetCode username" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Add User</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js" type="module"></script>
  <script>
    document.getElementById('troll-btn').addEventListener('click', () => {
      const overlay = document.getElementById('troll-overlay');
      overlay.classList.remove('d-none');
      const audio = document.getElementById('troll-audio');
      audio.play();
      const closeOverlay = () => {
        overlay.classList.add('d-none');
        audio.pause();
        audio.currentTime = 0;
      };
      overlay.addEventListener('click', closeOverlay);
      document.addEventListener('keydown', (event) => {
        if (event.key === 'Escape') {
          closeOverlay();
        }
      }, { once: true });
    });
  </script>
</body>
</html>
